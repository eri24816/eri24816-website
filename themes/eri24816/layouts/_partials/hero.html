<div class="hero">
    <div class="hero-left">
        <div class="hero-left-top">
            <div class="profile-photo">
                <img src="{{ .Site.Params.profile_photo }}" alt="Profile photo">
            </div>
            <div class="hero-name-and-contact">
                <h2 class="hero-name">{{ .Site.Params.name }}</h2>
                <div class="contact">
                    <a href="mailto:{{ .Site.Params.email }}"><i class="fas fa-envelope"></i></a>
                    <a href="{{ .Site.Params.github }}"><i class="fab fa-github"></i></a>
                    <a href="{{ .Site.Params.linkedin }}"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <h3 class="hero-subtitle">{{ .Site.Params.subtitle }}</h3>

        </div>
        <p class="intro">
            {{ .Site.Params.intro }}
        </p>

        <div class="embed">
            {{ .Site.Params.embed | safeHTML }}
        </div>

    </div>
    <div class="hero-right">

    </div>
</div>

        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: right;
        gap: 1rem;
    }

    .hero-right {
        flex: 1.5;
    }

    .profile-photo {
        width: 180px;
        height: 180px;
        overflow: hidden;
    }

    .profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .name {
        margin: 0;
        font-size: 1.5rem;
        color: var(--text-color);
    }

    .contact {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
        align-items: center;
    }

    .contact a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .intro {
        margin: 0;
        line-height: 1.6;
    }

        width: 100%;

    }

    .hero-name {
